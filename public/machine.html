<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Details - FIM System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Machine Event Logs</h1>
      <div class="user-info">
        <span id="userWelcome">Welcome, Admin</span>
        <button id="logoutBtn" class="btn btn-logout">Logout</button>
      </div>
    </header>

    <main>
      <div class="machine-header">
        <h2 id="machineTitle">Machine: <span id="machineIdDisplay">Loading...</span></h2>
        <div class="machine-status">
          <span id="machineStatus"></span>
          <span id="lastSeen"></span>
        </div>
      </div>

      <div class="events-section">
        <h3>Recent Events</h3>
        <div class="controls">
          <button id="refreshEventsBtn" class="btn btn-refresh">Refresh Events</button>
          <select id="eventLimit">
            <option value="50">Last 50 events</option>
            <option value="100">Last 100 events</option>
            <option value="200">Last 200 events</option>
          </select>
        </div>
        
        <div id="eventsList" class="events-list">
          <div class="loading">Loading events...</div>
        </div>
      </div>
    </main>

    <div class="navigation">
      <button onclick="window.location.href='/dashboard'" class="btn btn-secondary">Back to Dashboard</button>
      <button onclick="window.location.href='/'" class="btn btn-secondary">Back to Home</button>
    </div>
  </div>

  <script src="js/machine.js"></script>
</body>
</html>
