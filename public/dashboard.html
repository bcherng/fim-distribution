<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FIM Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>FIM Dashboard</h1>
      <div class="user-info">
        <span id="wsStatus" class="ws-badge status-red">WS Disconnected</span>
        <span id="userWelcome">Welcome, Admin</span>
        <button id="logoutBtn" class="btn btn-logout">Logout</button>
      </div>
    </header>

    <main>
      <section class="machine-list">
        <div class="section-header">
          <h2>Monitored Machines</h2>
        </div>

        <div class="table-container">
          <table id="machineTable">
            <thead>
              <tr>
                <th class="col-name">Machine Name</th>
                <th class="col-status">Reachability</th>
                <th class="col-status">Attestation</th>
                <th class="col-status">Integrity</th>
                <th class="col-seen">Last Seen</th>
                <th class="col-actions">Actions</th>
              </tr>
            </thead>
            <tbody id="machineTableBody">
              <tr>
                <td colspan="6" class="loading">Loading machines...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modals -->
      <div id="modalBackdrop" class="modal-backdrop" style="display: none;"></div>
      <section id="machineInfo" class="modal-content" style="display: none;">
        <div class="modal-header">
          <h3>Machine Details</h3>
          <button id="closeModalBtn" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
          <h4 id="detailMachineId"></h4>
          <div id="infoContent"></div>
        </div>
        <div class="modal-footer">
          <button id="viewLogsBtn" class="btn btn-primary">View Event Logs</button>
          <button id="reviewBtn" class="btn btn-success">Mark as Reviewed</button>
        </div>
      </section>

      <section id="removalModal" class="modal-content" style="display: none;">
        <div class="modal-header">
          <h3>Confirm Machine Removal</h3>
          <button id="closeRemovalModalBtn" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove <strong id="removalMachineId"></strong>?</p>
          <p class="warning-text">This will delete all events and baseline data for this machine.</p>
          <div class="form-group" style="margin-top: 20px;">
            <label for="adminUsername">Admin Username</label>
            <input type="text" id="adminUsername" placeholder="Enter admin username">
          </div>
          <div class="form-group">
            <label for="adminPassword">Admin Password</label>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelRemovalBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmRemovalBtn" class="btn btn-admin">Confirm Removal</button>
        </div>
      </section>
    </main>

    <div class="navigation">
      <button onclick="window.location.href='/'" class="btn btn-secondary">Back to Home</button>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>

</html>
