<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FIM Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>FIM Dashboard</h1>
      <div class="user-info">
        <span id="userWelcome">Welcome, Admin</span>
        <button id="logoutBtn" class="btn btn-logout">Logout</button>
      </div>
    </header>

    <main>
      <section class="machine-list">
        <div class="section-header">
          <h2>Monitored Machines</h2>
          <button id="refreshBtn" class="btn btn-refresh">Refresh List</button>
        </div>

        <div class="table-container">
          <table id="machineTable">
            <thead>
              <tr>
                <th>Machine Name</th>
                <th>Reachability</th>
                <th>Attestation</th>
                <th>Integrity</th>
                <th>Last Seen</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="machineTableBody">
              <tr>
                <td colspan="6" class="loading">Loading machines...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section id="machineInfo" class="machine-info" style="display: none;">
        <h3>Machine Details: <span id="detailMachineId"></span></h3>
        <div id="infoContent"></div>
        <div class="info-actions">
          <button id="viewLogsBtn" class="btn btn-primary">View Event Logs</button>
          <button id="reviewBtn" class="btn btn-success">Mark as Reviewed</button>
        </div>
      </section>
    </main>

    <div class="navigation">
      <button onclick="window.location.href='/'" class="btn btn-secondary">Back to Home</button>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>

</html>
